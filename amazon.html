<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Amazon Clone</div>
    <nav>
      <a href="#home" class="nav-link">Home</a>
      <a href="#cart" class="nav-link">Cart</a>
      <a href="#contact" class="nav-link">Contact</a>
      <a href="#help" class="nav-link">Help</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Amazon Clone</h1>
    <p>Your one-stop shop for all your needs!</p>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://www.imagineonline.store/cdn/shop/files/iPhone_15_Pink_PDP_Image_Position-1__en-IN.jpg?v=1694605258" alt="Product 1">
        <h3>Smartphone</h3>
        <p>Rs.45999</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://blogs.windows.com/wp-content/uploads/prod/sites/2/2016/09/Dell-Sept-14.jpg" alt="Product 2">
        <h3>Laptop</h3>
        <p>Rs.39999</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://sony.scene7.com/is/image/sonyglobalsolutions/wh-ch720_Primary_image?$categorypdpnav$&fmt=png-alpha" alt="Product 3">
        <h3>Headphones</h3>
        <p>Rs.1799</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Amazon Clone Â© 2025. All rights reserved.</p>
    <P>With &#9829; Amazon</P>
  </footer>
  <script src="script.js"> </script>
</body>
</html>
